<div class="numberCheckMain" ng-controller="NumberController as num">
<div class="divMain">
    <div class="numAdults">
        <div class="checkNums"> ADULTS </div>
        <slick class="slider" settings="num.slickConfig" prev-arrow=".slide-prevAdult" next-arrow=".rightAdult">
            <div ng-repeat="number in num.numAdults track by $index">
                <div class ="partySize sliders" ng-click="num.numberOfAdults(number)" ng-class="{active:num.totalAdults == number}">{{number}}</div>
                <!--<div >{{number}}</div>-->
            </div>
        </slick>
    </div>

    <div class="slide-prev">
        <a href="" class="slide-prevAdult">
            <i class="fa fa-caret-left"></i>
        </a>
    </div>
    <div class="right">
        <a href="" class="rightAdult">
            <i class="fa fa-caret-right"></i>
        </a>
    </div>
    <div class="center" ng-hide="num.showChildSelect">
        <h1>No Children after 8:00 pm</h1>
    </div>
    <div ng-show='num.showChildSelect' class="numChildren">
        <div class="checkChildrenNums"> CHILDREN </div>
        <div class="children12">( 12 and under )</div>
        <slick class="slider" settings="num.slickConfig" prev-arrow=".slide-prevChild" next-arrow=".rightChild">
            <div ng-repeat="number in num.numChildren track by $index">
                <div class ="partySize sliders" ng-click="num.numberOfChildren(number)" ng-class="{active:num.totalChildren == number}">{{number}}</div>
            </div>
        </slick>
    </div>
    <div class="slide-prev" ng-show='num.showChildSelect'>
        <a href="" class="slide-prevChild">
            <i class="fa fa-caret-left"></i>
        </a>
    </div>
    <div class="right" ng-show='num.showChildSelect'>
        <a href="" class="rightChild">
            <i class="fa fa-caret-right"></i>
        </a>
    </div>


    <div class="estimatedPrice" ng-show="num.price"><span class="black">Estimated Price:</span> ${{num.price}} for {{num.totalAdults}} adults and {{num.totalChildren}} children</div>
    <a ng-click='num.showNumAlert()' ng-href="/{{num.numCheck}}"><button class="continueButton"> CONTINUE </button></a>
</div>
</div>
