<div class="registerMain" ng-controller="RegisterController as register">

    <form role="form" action="/register" method="post">

        <input class="registerForm" type="text" name="name" id="name" placeholder="NAME" required="required">

        <input class="registerForm" type="email" name="email" id="email" placeholder="EMAIL" required="required">

        <input class="registerForm" name="phone" id="phone" type="text" ng-model="phonenumber" ui-mask="(999) 999-9999"  ui-mask-placeholder ui-mask-placeholder-char="5"/>

        <input class="registerForm" type="password" name="password2" id="password2" placeholder="PASSWORD" required="required" ng-model="register.password1">

        <input class="registerForm" type="password" name="password" id="password" placeholder="CONFIRM PASSWORD" required="required" ng-model="register.password2">
        <p class="passwordAlert" ng-show="register.passFail">Passwords didn't match, please try again.</p>
        <button class="continueButton" type="submit" ng-click="register.passwordCheck()">CONTINUE</button>

    </form>

</div>
