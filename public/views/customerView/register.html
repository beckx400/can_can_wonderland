<div class="registerMain">

    <form role action="/register" method="post">
        <input class="registerForm" type="text" name="name" id="name" placeholder="NAME" required="required">

        <input class="registerForm" type="email" name="email" id="email" placeholder="EMAIL" required="required">

        <input class="registerForm" type="number" name="phone" id="phone" placeholder="(555)-555-5555"  pattern="^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$">

        <input class="registerForm" type="text" name="password2" id="password2" placeholder="PASSWORD" required="required">

        <input class="registerForm" type="text" name="password" id="password" placeholder="CONFIRM PASSWORD" required="required">

        <button class="continueButton" type="submit">CONTINUE</button>

    </form>

</div>
