<div ng-Controller="CustomerCalendarController as calendar">
    <div class="partySize">
        <button ng-model="date" type="text" ng-click="calendar.showPartySize = !calendar.showPartySize">PARTY SIZE</button>

        <slick ng-show='calendar.showPartySize' class="slider" settings="calendar.slickConfig">
            <div ng-repeat="party in calendar.partyList track by $index">
                <div class='partySize sliders' ng-click="calendar.findPartySize(party)">{{party}}</div>
            </div>
        </slick>
    </div>

    <datepicker  date-format="{{today | date:'shortDate'}}">
        <input class='dateButton' ng-model="calendar.date">PICK A DATE</input>
    </datepicker>

    <button ng-click="calendar.buttonTime()"  class="buttonCalendar">PICK A TIME</button>

    <div ng-hide="calendar.mainTime" class="timeSlotContainer" ng-repeat="hour in calendar.currentDate">
        <div ng-click="calendar.showSlots()">
            <h2>{{hour.hour}}</h2>
        </div>
        <div ng-show='calendar.quarterSlots' class="quarterContainer" ng-repeat="quarter in hour.quarters">
            <div>
                <p>{{quarter.quarter}}</p>
            </div>
        </div>
    </div>

    <div class="continue">
        <button class="continueButton" type="submit">CONTINUE</button>
    </div>
</div>
