
<div ng-Controller="CustomerCalendarController as calendar">
    <div class="partySize">
        <button ng-model="date" type="text" ng-click="calendar.showPartySize = !calendar.showPartySize">PARTY SIZE</button>
        <div ng-show='calendar.showPartySize' class="partyTotal">
            <slick dots="false" infinite="true" speed="300" slides-to-show="3" touch-move="true" slides-to-scroll="4" centerMode= "true">
                <div ng-repeat="party in calendar.partyList" ng-click="calendar.findPartySize(party)">
                    <div>{{party}}</div>
                </div>
            </slick>
        </div>
    </div>

    <datepicker  date-format="{{today | date:'shortDate'}}">
        <button ng-model="calendar.date"type="text">PICK A DATE</button>
    </datepicker>


    <div ng-repeat="hour in calendar.hours">
       <div ng-click="calendar.fullTime[hour] = !calendar.fullTime[hour]"> {{hour}}
       </div>

            <div ng-show="calendar.fullTime[hour]" ng-repeat="quarter in calendar.quarters">
                <div>{{hour}} {{quarter}}
                </div>
            </div>
    </div>

</div>
