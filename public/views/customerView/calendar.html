<div ng-Controller="CustomerCalendarController" as calendar>
    <datepicker date-format="{{today | date:'shortDate'}}">
        <button ng-model="calendar.date" type="text">PICK A DATE</button>
    </datepicker>


    <div ng-repeat="hour in calendar.hours">
       <div ng-click="calendar.fullTime[hour] = !calendar.fullTime[hour]"> {{hour}}
       </div>

            <div ng-show="calendar.fullTime[hour]" ng-repeat="quarter in calendar.quarters">
                <div>{{hour}} {{quarter}}
                </div>
            </div>
    </div>

</div>
