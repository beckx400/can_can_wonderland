<div ng-Controller="CustomerCalendarController as calendar">
    <div class="partySize">
        <button class="partySizeButton" ng-model="date" type="text" ng-click="calendar.showPartySize = !calendar.showPartySize">PARTY SIZE</button>
                <slick class="slider" settings="calendar.slickConfig" prev-arrow=".slide-prev" next-arrow=".right">
                    <div ng-repeat="party in calendar.partyList track by $index">
                        <div class='partySize sliders' ng-click="calendar.findPartySize(party)" >{{party}}</div>
                    </div>
                </slick>
    </div>

    <div class="slide-prev">
        <a href="" class="slide-prev">
            <!--<i class="fa fa-arrow-left"></i>-->
            <i class="fa fa-caret-left"></i>

        </a>
    </div>
    <div class="right">
        <a href="" class="right">
            <!--<i class="fa fa-arrow-right"></i>-->
            <i class="fa fa-caret-right"></i>

        </a>
    </div>
    <div class="calendarDiv">
        <datepicker  date-format="MMM dd, yyyy">
            <input class='dateButton' ng-model="calendar.date" type="text" name="datebutton" placeholder="PICK A DATE"/>
        </datepicker>
    </div>

    <div>
        <button class="pickTime" ng-click="calendar.buttonTime()"> PICK A TIME </button>

        <div ng-show="calendar.mainTime" class="timeSlotContainer" ng-repeat="hour in calendar.currentDate track by $index">
            <div ng-click="calendar.quarterSlots[hour.hour] = !calendar.quarterSlots[hour.hour]">
                <div>{{hour.hour}}</div>
            </div>
            <div ng-show='calendar.quarterSlots[hour.hour]' class="quarterContainer" ng-repeat="quarter in hour.quarters">
                <div ng-click="calendar.selectTime(quarter.quarter)" ng-if="(quarter.remainingSlots-2) >= calendar.slotsNeeded">
                    <div>{{quarter.quarter}}</div>
                </div>
            </div>
        </div>
        </div>
    <h2 ng-show="calendar.yourDate"  class="results"> {{calendar.partySize}} people on {{calendar.yourDate}}</h2>
        <div class="continue">
            <a href='/guests'> <button class="continueButton" type="submit">CONTINUE</button></a>
        </div>
    </div>
