<div ng-controller="LoginController as login">
    <form role="form" action ="/login" method="POST" id="login-form">
        <div class="loginPlaceholders">
            <a href="/register" class="newUser">NEW USER?</a>
                <a href="/auth/facebook">
                    <button class="fb" value="fb"> <img src="/images/fb.png" class="fbImage" alt="facebook logo" width="50"> Login with Facebook</button>
                </a>
                    <input type="text" name="email" id="email" placeholder = "EMAIL" required="required"/>
                        <!--TODO: Change from type text to type password//-->
                        <input type="password" name="password" id="password" placeholder = "PASSWORD" required="required"/>
         </div>
            <div>
                <button class="continueButton" type="submit" ng-click="login.getUser()">CONTINUE</button>
            </div>
    </form>
</div>
