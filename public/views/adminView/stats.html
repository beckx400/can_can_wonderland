<div class="statsMain" ng-controller="AdminStatsController as stats">
    <div class="statsContainer">
        <button class='continueButton statsButton' ng-click="stats.getList()">GET EMAILS</button>
        <div ng-show="stats.showEmails">
            <button class='continueButton statsButton' type="button" ng-csv="stats.emailList"
                    csv-header="['Name', 'Email Address', 'Phone Number']" filename="emails.csv">Export Emails to CSV
            </button>
        </div>


        <div>
            <button class='continueButton statsButton' ng-click="stats.getReservationsList()">GET Reservations</button>
            <div ng-show="stats.showReservations">
                <button class='continueButton statsButton' type="button" ng-csv="stats.reservationsList"
                        csv-header="['', 'Name', 'Email Address', 'Phone', '# of Adults', '# of Children',
                         'Checked In', 'In Advance', 'Date', 'Notes', '# of Slots']"
                        filename="reservations.csv">Export Reservations to CSV
                </button>
            </div>

        </div>

        <div class="adminUserControl children12">
            <h4 ng-click="stats.removeUser = !stats.removeUser">DELETE A USER</h4>

            <div ng-show="stats.removeUser">
                User Email: <input type="text" ng-model="stats.userEmail">
                <button class="continueButton statsButton" ng-click="stats.deleteUser()">DELETE USER</button>
            </div>
        </div>
    </div>
</div>
